<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2 id="winnerMessage" class="hide">
    <span id="winner"></span>
  </h2>
  <button id="newGame" class="hide">New Game</button>

  <h1>Tic Tac Toe</h1>
  <div id="board" class="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <button id="resetButton">Reset Game</button>

  <script src="script.js"></script>
</body>
</html>
